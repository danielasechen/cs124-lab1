<!-- 
1. In an empty list, create an item named "Buy new John Grisham book"
2. In a non-empty list, create an item named "Eat Lunch"
3. Mark the item named "Call Mom" completed (assumes there exists an item named 
    "Call Mom").
4. Rename the item "Text John" to "Text John about bank statements" 
    (assumes there exists an item named "Text John").
5. Show only uncompleted items.
6. Delete all completed items.

For each task, show a webpage containing:
- the state of the screen at the beginning of the task
- the state of the screen at the end of the task
- the state of the screen during intermediate portions of the task 
-->

<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="lab1.css">
    <script src="https://kit.fontawesome.com/139bddec35.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> To-Do <i class="far fa-calendar-check"></i></h1>
    <div id="tasks">
        <div class="task" id="task_1">
            <div class="reg_round">
                <input type="checkbox" class="reg_checkbox" id="check2">
                <label for="check2"></label>
            </div>
            <input type="text" class="task_text" id="task1" value="Buy new John Grisham book">
        </div>
        <div class="task" id="task_2">
            <div class="reg_round">
                <input type="checkbox" class="reg_checkbox" id="check2">
                <label for="check2"></label>
            </div>
            <input type="text" class="task_text" id="task1" value="Eat Lunch">
        </div>
        <div class="task" id="task_3">
            <div class="reg_round">
                <input type="checkbox" class="reg_checkbox" id="check2" checked>
                <label for="check2"></label>
            </div>
            <input type="text" class="task_text" id="task1" value="Call Mom">
        </div>
        <div class="task" id="task_4">
            <div class="reg_round">
                <input type="checkbox" class="reg_checkbox" id="check2">
                <label for="check2"></label>
            </div>
            <input type="text" class="task_text" id="task1">
        </div>
        <div class="task" id="add_task">
            <div class="add_round">
                <input type="checkbox" class="add_checkbox" id="check">
                <label for="check"></label>
            </div>
            <input type="text" class="task_text" id="add_field" placeholder="add new task">
        </div>
    </div>
    <div class="buttons">
        <button type="radio" class="bottom_button" id="show_uncomplete">Show Only Uncomplete</button>
        <button type="radio" class="bottom_button" id="clear_complete">Clear All Completed</button>
    </div>
</body>

</html>
